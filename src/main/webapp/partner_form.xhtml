<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Partners</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <header>
            <nav class="container">
                <a href="index.xhtml">Головна</a>
                <a href="partner_list.xhtml" class="active">Партнери</a>
                <a href="bank_account_list.xhtml" class="">Банки партнерів</a>
                <a href="banks_list.xhtml" class="">Банки</a>
            </nav>
        </header>
        <main class="container">
            <h2 class="display center">Форма партнера</h2>
            <h:form role="form">
                <div class="input_row">
                    <h:outputLabel value="Назва:"/>
                    <h:inputText value="#{partnerBean.partner.name}"/>
                </div>
                <div class="input_row">
                    <h:outputLabel value="Адреса:"/>
                    <h:inputText value="#{partnerBean.partner.address}"/>
                </div>
                <div class="input_row">
                    <h:outputLabel value="Телефон:"/>
                    <h:inputText value="#{partnerBean.partner.tel_number}"/>
                </div>
                <div class="input_row">
                    <h:outputLabel value="ІПН:"/>
                    <h:inputText value="#{partnerBean.partner.itn}"/>
                </div>
                <div class="input_row">
                    <h:outputLabel value="ЄДРПОУ:"/>
                    <h:inputText value="#{partnerBean.partner.reg}"/>
                </div>
                <div class="input_row">
                    <h:outputLabel value="Notes:"/>
                    <h:inputText value="#{partnerBean.partner.notes}"/>
                </div>
                <div class="input_row">
                    <label> </label>
                    <h:commandButton value="Зберегти" action="#{partnerBean.addRecord()}"/>
                </div>
            </h:form>
        </main>
    </h:body>
</f:view>
</html>
